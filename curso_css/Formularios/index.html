<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inputs</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <form action="" method="get">
    <fieldset>
      <legend>Contato</legend>
      <label for="nome">Nome</label>
      <br>
      <input id="nome" type="text" placeholder="Informe seu nome" minlength="3">
      <br>
      <br>
      <label for="email">Email</label>
      <br>
      <input id="nome" type="email" placeholder="Informe seu email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2, 4}$">
      <br>
      <br>
      <label for="msg">Mensagem</label>
      <br>
      <textarea name="message" id="msg" cols="30" rows="10" placeholder="Deixe sua mensagem"></textarea>
      <br>
      <br>
      <button type="submit">Enviar</button>
      <button type="reset">Limpar</button>
    </fieldset>
  </form>
</body>

</html>
